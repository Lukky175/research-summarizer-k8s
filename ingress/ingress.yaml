apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: research-app-ingress
  namespace: dev-research-app
spec:
  ingressClassName: traefik
  rules:
    - host: lukkyy.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
