apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev-research-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-app
      component: frontend
  template:
    metadata:
      labels:
        app: research-app
        component: frontend
        tier: web
        environment: dev
    spec:
      containers:
        - name: frontend
          image: lukky175/research-summarizer-frontend:a4b1012a61b5f56d00190a860b7c9ad6a60652be
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
